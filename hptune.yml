trainingInput:
  hyperparameters:
    goal: MAXIMIZE
    hyperparameterMetricTag: val_accuracy
    maxTrials: 10
    maxParallelTrials: 2
    params:
      - parameterName: filters-count
        type: INTEGER
        minValue: 50
        maxValue: 500
        scaleType: UNIT_LINEAR_SCALE
      - parameterName: embedding-size
        type: INTEGER
        minValue: 3
        maxValue: 50
        scaleType: UNIT_LINEAR_SCALE
